<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Form Validation</title>
</head>
<body style="background-image:url('img1.jpg');">
    <div class="container pt-10 mt-3">
         
            <form name="form" action="http://localhost:7777" id="form" method="get" >
                <table class="table table-striped table-bordered">
            
                    <tr>
                        <th>ENTER NAME:</th>
                        <td>
                            <input type="text" name="name" id="name" oninput="myfunction()" onfocus="focusfunction()" onblur="blurfunction()">
                        </td>
                        <td><p id="validate1"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER EMAIL ADDRESS</th>
                        <td>
                            <input type="text" name="mail" id="mail" ><br>
                        </td>
                        <td><p id="validate2"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER MOBILE NUMBER</th>
                        <td>
                            <input type="tel" name="mbl" id="mbl" ><br>
                        </td>
                        <td><p id="validate3"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER USERNAME</th>
                        <td>
                            <input type="text" name="username" id="username" ><br>
                        </td>
                        <td><p id="validate4"></p></td>
                    </tr>
                    <tr>
                        <th>ENTER PASSWORD</th>
                        <td>
                            <input type="password" name="password" id="password" ><br>
                        </td>
                        <td><p id="validate5"></p></td>
                    </tr>

                    <tr>
                        <th> GENDER:</th>
                        <td> 
                            
                            <input type="radio" name="gender" id="male" value="male"    >MALE<br>
                            <input type="radio" name="gender" id="female" value="female"  >FEMALE<br>
                            <input type="radio" name="gender" id="other" value="other"  >OTHER<br>
                           
                           </td>
                        <td><span id="validate6"></span></td>
                     </tr>
                     <tr>
                        <th> EVENTS:</th>
                        <td> 
                           
                            <input type="checkbox" name="event1" id="dancing" value="dancing" >DANCING<br>
                            <input type="checkbox" name="event2" id="singing" value="singine" >SINGING<br>
                            <input type="checkbox" name="event3" id="drama" vlaue="drama">DRAMA<br>
                            <input type="checkbox" name="event4" id="group dance" value="group dance">GROUP DANCE<br>
                            
                           
                          </td>
                        <td><span id="validate7"></span></td>
                     </tr>
                     <tr>
                        <th>STATE:</th>
                        <td>  
                       <select id="state" name="state">
                           <option value="0"> NONE</option>
                           <option value="kerala">KERALA</option>
                           <option value="karantaka">KARNATAKA</option>
                           <option value="goa">GOA</option>
                           <option value="andhra pradesh">ANDHRA PRADESH</option>
                           <option value="maharatra">MAHARASTRA</option>
                           <option value="madhya pradesh">MADHYA PRADESH</option>
                           <option value="tamilnadu">TAMIL NADU</option>
                       </select>
                  </td>
                   <td><span id="validate8"></span></td>
                    </tr>
                    <tr>
                        <th>ADDRESS:</th>
                        <td> 
                         <textarea name="address" id="address"  cols="30" rows="4" value=""></textarea>
                         </td>
                       <td><span id="validate9"></span></td>
                      
                    </tr>
                    <tr class="text-center"> 
                        <td colspan="3" >
                            <input onclick="validate()" class="btn btn-success"  value="REGISTER">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script>
            function blurfunction()
{
    document.getElementById('name').style.background="yellow";
    
}
function focusfunction()
{
    document.getElementById('name').style.background="red";
    
}
function myfunction()
{
    var name=document.getElementById('name').value;
    var regex1=/^[A-z\.]+$/;
    var res1=regex1.test(name);
    if(!res1)
     {
        document.getElementById("validate1").innerHTML="<ul> <li>Invalid Name.</li> <li>Please enter the name.</li> <li>Only alphabets are allowed.</li> <li>Dot allowed</li> <li>Dont include symbols and digits.</li> </ul>";
        document.getElementById("name").focus();
     }
    if(res1)
     {
        document.getElementById("validate1").innerHTML="VERIFIED!";
     }
}

function validate()
{var mail=document.getElementById('mail').value;
    let regex2=/^[a-z]+\.[0-9]{2}[a-z]{1,5}@[a-z]+\.[a-z]{2,3}$/;
    let res2=regex2.test(mail);
    if(!res2)
     {
       document.getElementById("validate2").innerHTML="<ul> <li>EMail Address is not valid!.</li> <li> @ symbol must be used.</li> <li>kongu mail id only acceptable</li> </ul>";
     }
    if(res2)
     {
       document.getElementById("validate2").innerHTML="VERIFIED!";
     }
   
    var mbl=document.getElementById("mbl").value;
    let regex3=/^\d{10}$/;
    let res3=regex3.test(mbl);
    if(!res3)
    {
        document.getElementById("validate3").innerHTML="<ul> <li>Phone number is invalid!.</li> <li> Phone Number must be 10 digits .</li></ul>";  
    }
    else
    {
       document.getElementById("validate3").innerHTML="VERIFIED!";       
    }
    var username=document.getElementById("username").value;
    let regex4=/^[a-z]{5,8}[_#@]{1}[0-9]{1}$/;
    let res4=regex4.test(username);
    if(!res4)
     {
       document.getElementById("validate4").innerHTML="<ul> <li>Invalid Username.</li><li>Total length is 10.</li> <li>Letters must be between 5 to 8</li><li> one special character('_','@','#') must be used .</li> <li> Include  only Lower case letters.</li> <li>Include one digit only.</li> <li>Spaces are not allowed </li> </ul>";
     }
    else
     {
       document.getElementById("validate4").innerHTML="VERIFIED!";
     }
    var password=document.getElementById("password").value;
    let regex5=/^[A-z0-9_@#]{5,8}$/;
    let res5=regex5.test(password);
    if(!res5)
     {
        document.getElementById("validate5").innerHTML="<ul> <li>Invalid Password.</li> <li>letters and numbers nust be used and one special characters('_','@'','#') must be used</li> <li>Include  both Upper & Lower case letters.</li> <li>Include atleast one digit.</li> <li>Total length is 8</li> </ul>";
        document.getElementById("password").focus();
     }
     else
     {
        document.getElementById("validate5").innerHTML="VERIFIED!";
     }

     if(document.getElementById("male").checked)
     {
         document.getElementById("validate6").innerHTML="CHECKED!";
         
     }
     else if(document.getElementById("female").checked)            {
         document.getElementById("validate6").innerHTML="CHECKED!";
         
     }
     else if(document.getElementById("other").checked)            {
         document.getElementById("validate6").innerHTML="CHECKED!";
      
     }
     else
     {
         document.getElementById("validate6").innerHTML="<ul><li> One radio button must be clicked compulsory</li> <li>Unchecked!</li></ul>";
         
     }

     if(document.getElementById("dancing").checked)
     {
       document.getElementById("validate7").innerHTML="CHECKED!";
       
     }
     else if(document.getElementById("singing").checked)
     {
         document.getElementById("validate7").innerHTML="CHECKED!";
         
     }
     else if(document.getElementById("drama").checked)
     {
       document.getElementById("validate7").innerHTML="CHECKED!";
       
     }
     else if(document.getElementById("group dance").checked)
     {
         document.getElementById("validate7").innerHTML="cHECKED";
         
     } 
     else{
         document.getElementById("validate7").innerHTML="<ul><li>Must not left empty</li> <li>Select one or more box</li>  <li>Unchecked!</li>";
         
     }
 
     var state=document.getElementById("state");
     var optionSelIndex=state.options[state.selectedIndex].value;
     var optionSelectedText=state.options[state.selectedIndex].text;
     if(optionSelIndex==0)
     {
         document.getElementById("validate8").innerHTML="<ul><li>one state must be selected</li> <li> must not left empty</li>";
       

     }
     else{
         document.getElementById("validate8").innerHTML="VERIFIED";
         
     }
    if(document.getElementById("address").value=="")
       {
           document.getElementById("validate9").innerHTML="<ul><li>address must be entered</li><li>must contain building number,street name,state and district</li>";
           

       }
       else
       {
           document.getElementById("validate9").innerHTML="VERIFIED";
        
       }
      if(res2 && res3 && res4 && res5)
       {
        document.getElementById("form").submit();
       }
}
            </script>

</body>
</html>
